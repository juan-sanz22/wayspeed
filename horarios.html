<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=320, initial-scale=1.0">
  <title>Horários</title>
  <link rel="stylesheet" href="horariossyle.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <div class="menu-lateral">
    <div class="cabecalho">
      <i class="fas fa-bars icone-menu"></i>
      <span class="titulo">Horarios</span>
      <div class="icones-cabecalho">
        <i class="fas fa-bell icone-notificacao"></i>
        <span class="container-perfil">
          <i class="fas fa-user icone-perfil"></i>
        </span>
      </div>
    </div>
    <hr class="divisor">
    <ul class="lista-rotas">
      <li><i class="fas fa-chevron-down seta"></i> <span class="rota-nome">Rota Central</span></li>
      <li><i class="fas fa-chevron-down seta"></i> <span class="rota-nome">Rota Norte</span></li>
      <li><i class="fas fa-chevron-down seta"></i> <span class="rota-nome">Rota Iririú</span></li>
      <li><i class="fas fa-chevron-down seta"></i> <span class="rota-nome">Rota Itaum</span></li>
      <li><i class="fas fa-chevron-down seta"></i> <span class="rota-nome">Rota Vila Nova</span></li>
      <li><i class="fas fa-chevron-down seta"></i> <span class="rota-nome">Rota Sul</span></li>
      <li><i class="fas fa-chevron-down seta"></i> <span class="rota-nome">Rota Tupy</span></li>
      <li><i class="fas fa-chevron-down seta"></i> <span class="rota-nome">Rota Guanabara</span></li>
      <li><i class="fas fa-chevron-down seta"></i> <span class="rota-nome">Rota Pirabeiraba</span></li>
    </ul>
  </div>
</body>
</html>
