    <title>LOGIN</title>
</head>
<body class="login-body"> <div class="login-container">
        <div class="login-box">

                    <input type="text" placeholder="Nome de usuario" required>
                    </div>
                <div class="input-group">
                    <input type="password" placeholder="Senha" required>
                    <i class="fas fa-lock icon"></i> </div>
                <div class="forgot-password">
                    <a href="#">Esqueceu a senha?</a>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <div class="creat-account"> <p>Não é membro?</p>
                    <a href="#" class="creat-btn">Criar conta</a>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
