<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboardStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div>
                <img src="IMG/Icone_Barra.jpg" alt="">
            </div>
            <h1>Dashboard</h1>
            <div class="iconsdash">
                <img src="IMG/Icone_SinoMapa.jpg" alt="">
                <span class="container-perfil">
                    <img src="IMG/Icone_Usuario.PNG" alt="">
                </span>
            </div>
        </div>

        <div class="section">
            <h2>Alertas</h2>
            <div class="alerts">
                <div>
                    <strong>14</strong>
                    <span>Concluídos</span>
                </div>
                <div style="color: orange">
                    <strong>20</strong>
                    <span>Alertas</span>
                </div>
                <div style="color: red">
                    <strong>41</strong>
                    <span>Graves</span>
                </div>
            </div>
        </div>

        <div class="section">
            <h2>Relatório</h2>
            <div class="relatorio">
                <div class="info">
                    <strong>24</strong>
                    <div>Concluídas</div>
                </div>
                <div class="chart-horizontal">
                    <div class="bar-row">
                        <div class="bar-label">Trem 0002</div>
                        <div class="bar-value" style="width: 80%;">80%</div>
                    </div>
                    <div class="bar-row">
                        <div class="bar-label">Trem 0007</div>
                        <div class="bar-value" style="width: 60%;">60%</div>
                    </div>
                    <div class="bar-row">
                        <div class="bar-label">Trem 0010</div>
                        <div class="bar-value" style="width: 40%;">40%</div>
                    </div>
                    <div class="bar-row">
                        <div class="bar-label">Trem 0012</div>
                        <div class="bar-value" style="width: 60%;">60%</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="section horarios">
            <h2>Horários</h2>
            <p>Mais Movimentadas</p>
            <ul>
                <li><span class="badge">0001</span> <strong>Tupy / Norte via Centro</strong></li>
                <li><span class="badge">0002</span> <strong>Norte / Centro</strong></li>
            </ul>
        </div>

        <div class="section">
            <h2>Monitoramento</h2>
            <div class="monitoramento">
                <div>
                    <strong>30</strong>
                    <div>Trens</div>
                </div>
                <div>
                    <strong>57</strong>
                    <div>Estações</div>
                </div>
                <div>
                    <strong>34</strong>
                    <div>Estações</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
