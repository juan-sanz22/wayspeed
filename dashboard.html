<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashboardstyle.css">
    <title>Dashboard</title>

</head>
<body>
    <div class="dashboard">
        <h1>Dashboard</h1>
        
        <div class="card alertas">
            <h2>Alertas</h2>
            <div class="big-number">14</div>
            <div class="label">Concluídas</div>
            
            <div class="big-number">20</div>
            <div class="label">Alertas</div>
            
            <div class="big-number">41</div>
            <div class="label">Graves</div>
            
            <hr>
        </div>
        
        <div class="card relatorio">
            <h2>Relatório</h2>
            <div class="big-number">24</div>
            <div class="label">Concluídas</div>
            
            <div class="progress-container">
                <div class="progress-label">80%</div>
                <div class="progress-bar"><div class="progress-80"></div></div>
                
                <div class="progress-label">60%</div>
                <div class="progress-bar"><div class="progress-60"></div></div>
                
                <div class="progress-label">40%</div>
                <div class="progress-bar"><div class="progress-40"></div></div>
                
                <div class="progress-label">30%</div>
                <div class="progress-bar"><div class="progress-30"></div></div>
                
                <div class="progress-label">0%</div>
                <div class="progress-bar"><div class="progress-0"></div></div>
            </div>
            
            <div class="progress-container">
                <div class="progress-label">50%</div>
                <div class="progress-bar"><div class="progress-50"></div></div>
                
                <div class="progress-label">60%</div>
                <div class="progress-bar"><div class="progress-60"></div></div>
                
                
                <div class="progress-label">0%</div>
                <div class="progress-bar"><div class="progress-0"></div></div>
            </div>
            
            <hr>
        </div>
        
        <div class="card horarios">
            <h2>Horários</h2>
            <div class="label">Mais Movimentadas</div>
            
            <div class="route">Tupy / Norte via Centro</div>
            
            <div class="route">Norte / Centro</div>
            
            <hr>
        </div>
        
        <div class="card monitoramento">
            <h2>Monitoramento</h2>
            <div class="big-number">30</div>
            <div class="label">Trens</div>
            
            <div class="big-number">57</div>
            <div class="label">Estações</div>
            
            <div class="big-number">34</div>
            <div class="label">Estações</div>
        </div>
    </div>
</body>
</html>
