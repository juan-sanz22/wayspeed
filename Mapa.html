<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Rota / Horários</title>
    <link rel="stylesheet" href="estilomapa.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container-app">
        
        <nav class="barra-navegacao">
            <i class="fas fa-bars icone-menu"></i>
            <span class="titulo-navegacao">Rota / Horários</span>
            <div class="icones-navegacao">
                <i class="fas fa-bell"></i>
                <i class="fas fa-user-circle"></i>
            </div>
        </nav>
       
        <div class="linha-navegacao"></div>
        
        <div class="seletor-rota">
            <span class="texto-rota"><b>Norte / Centro via Dona Francisca</b></span>
            <i class="fas fa-chevron-down"></i>
        </div>

        <div class="container-mapa">
            <img src="Mapa.PNG" alt="Mapa da rota" class="imagem-mapa">
        </div>
        
        <div class="caixa-informacoes">
            <div>
                <span class="tempo-info">2h 24min</span>
                <span class="chegada-info">Chegue às 2:56 PM</span>
            </div>
            <div class="endereco-info">
                <b>R. Albano Schmidt Joinville</b>
            </div>
            <div class="distancia-info">
                12.3 KM
            </div>
        </div>
    </div>
</body>
</html>
